version: '3'
services:
  nats-server:
    image: nats:latest
    ports:
      - 4222:4222
      - 8222:8222
      - 6222:6222
    networks:
      - backend-network

  db:
    container_name: db
    image: postgres:16.3-alpine3.20
    restart: always
    volumes:
      - ./database/postgres:/var/lib/postgresql/data
    ports:
      - ${DB_PORT}:5432
    environment:
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USERNAME}
    networks:
      - backend-network

